<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MonDom - Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
{% include "taskbar.html" %}

<div class="container-fluid" align="center">
    <div class="row">
        <div class="col-sm-6">
            <div class="panel panel-default">
                <h1>Search</h1>
                <form class="form-horizontal" method = "POST">
                    <div class="form-group">
                        <div class = "col-sm-2">
                            <label>Enter A Website</label>
                        </div>

                        <div class="col-sm-8">
                            <div class="form-group">

                                <input name="text" type="url" class="form-control" placeholder="e.g http://google.com, http://youtube.com">
                              </div>
                        </div>
                        <div class = "col-sm-2">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                    {%include 'display_search_history.html' %}
                </form>
            </div>

        </div>

        <div class="col-sm-6">
            <div class="panel panel-default">
                <h1>Favorite Websites</h1>
                <div class="panel-body">
                    <div class = "col-sm-8">
                        <div class="card-body">
                        <h3 class="card-text">Example Entry</h3>
                      </div>
                    </div>
                    <vr></vr>
                    <div class = "col-sm-4">
                      <img class="card-img-top" src="..." alt="Card image cap">
                    </div>
                </div>
                <hr>
                {%include 'display_favorite_websites.html' %}
            </div>
        </div>
    </div>
</div>
</body>
{% block content %} {% endblock %}
{% include "footer.html" %}
</html>
