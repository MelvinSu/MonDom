<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MonDom - Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
{% include "taskbar.html" %}

<div class="container-fluid" >
    <div class="row">
        <div class="col-sm-6">
            <div class="panel-group">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h1 align="center">Search</h1>
                    </div>
                    <div class="panel-body">
                        <form class="form-horizontal" method = "POST">
                            <div class="form-group">
                                <div class = "col-sm-2">
                                </div>
                                <div class="col-sm-8">
                                    <div class="form-group">
                                        <label for="url_get">Enter A Website</label>
                                        <input id="url_get" name="text" pattern="(http|https)://([\w_-]+(?:(?:\.[\w_-]+)+))([\w.,@?^=%&:/~+#-]*[\w@?^=%&/~+#-])?" class="form-control" title="Input must start with http:// or https:// and end with the domain (e.g .com, .edu)" placeholder="e.g http://google.com, https://youtube.com" required>
                                        <button type="submit" class="btn btn-primary">Submit</button>
                                      </div>
                                </div>
                                <div class = "col-sm-2">
                                </div>
                            </div>

                        </form>
                    </div>

                    <div class="panel-footer"></div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h1 align="center">Recent History</h1>
                    </div>
                    <div class="panel-body">
                        {%include 'display_search_history.html' %}
                    </div>
                    <div class="panel-footer"></div>
                </div>
            </div>


        </div>

        <div class="col-sm-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h1 align="center">Favorite Websites</h1>
                </div>
                    <div class="panel-body">
                        <div class = "col-sm-8">
                            <div class="card-body">
                            <h2 class="card-text">Website</h2>
                          </div>
                        </div>
                        <vr></vr>
                        <div class = "col-sm-4">
                          <h2 class="card-text">Current Status</h2>
                        </div>
                    </div>
                    <hr>
                    {%include 'display_favorite_websites.html' %}
                <div class="panel-footer"></div>
            </div>
        </div>
    </div>
</div>
</body>
{% block content %} {% endblock %}
{% include "footer.html" %}
</html>
