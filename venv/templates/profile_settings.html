<!DOCTYPE html>
<html lang="en">
<head>
  <title>Welcome To MonDom</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
{% include "taskbar.html" %}
<div class="container">
  <div class="row">
    <div class="col-sm-3"></div>
        <div class="col-sm-6">
          <form class="form-horizontal" method = "POST">
            <div>
              <label for="numdays">Emails will be sent every {{email_freq}} day(s)</label>
              <input type="number" class="form-control" name="input" id="numdays" aria-describedby="dayhelp" min="1" max="30" placeholder="Wait to send emails every # days" required>
              <small id="dayhelp" class="form-text text-muted">Emails will be sent UTC 00:00</small>
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>
    <div class="col-sm-3"></div>
  </div>
  <div class="row">
  <div class="col-sm-3"></div>
  <div class="col-sm-6" align="center">
    <form class="form-horizontal" method = "POST">
      <button type="submit" name="send" value=1 class="btn btn-outline-warning">Send Email Now</button>
      {% if email_good %}
        <h3>Email has been sent</h3>
      {% endif %}
    </form>
  </div>
  <div class="col-sm-3"></div>
</div>

</body>
{% block content %}{% endblock %}
{% include "footer.html" %}
</html>
